name: tona_mvp
description: Gamified digital health app MVP for nutrition tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  pdf: ^3.10.7
  printing: ^5.12.0
  intl: ^0.20.2
  json_annotation: ^4.8.1
  share_plus: ^12.0.1
  file_picker: ^8.1.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - lib/assets/

